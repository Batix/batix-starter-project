plugins {
  id 'groovy'
}

group = rootProject.group
version = rootProject.version

sourceSets {
  main {
    groovy {
      srcDirs = ["$rootDir/groovy/common", "$projectDir/src/main"]
    }
  }

  test {
    groovy {
      srcDirs = ["$projectDir/src/test"]
    }
  }
}

dependencies {
  compileOnly packagesProvidedByCms
  testImplementation packagesProvidedByCms
  testImplementation group: 'log4j', name: 'log4j', version: '1.2.16'

  // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.0'
}

test {
  useJUnitPlatform()
}

